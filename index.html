<!DOCTYPE html>
<html>
	<head>
		<title>Tell Number In Japanese</title>
		<meta charset="UTF-8">
		<script src="./JpnNumText.js"></script>
		<script src="./main.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<div id="wrapper">
			<div class="_1">
				<input type="text" id="txtInput"
					onchange="updateUI()"
					onkeyup="updateUI()"
					oninput="updateUI()">
				<select id="cboDaiji" onchange="updateUI()">
					<option>Don't use 大字</option>
					<option>Use current 大字</option>
					<option>Use obsolete 大字</option>
				</select>
			</div>
			<div class="_2">
				<div class="output">Kanji 漢字：</div>
				<input class="output" type="text" id="txtKanji" readonly>
				<div class="output">Hiragana ひらがな：</div>
				<input class="output" type="text" id="txtHira" readonly>
				<div class="output">Romaji ローマ字：</div>
				<input class="output" type="text" id="txtRomaji" readonly>
			</div>
			<a href="https://github.com/Raymai97/JpnNumText">Check this out on GitHub</a>
		</div>
	</body>
</html>
